<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- the entire body must be written by student -->
  <h1>Feedback Form</h1>
  
  <form method="post" action="/submit">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" minlength="3" maxlength="50" required>
    
    <label for="portfolio">Portfolio</label>
    <input id="portfolio" name="url" type="url" required>
    
    <label for="favColor">Favorite Color</label>
    <input id="favColor" name="color" type="color">
    
    <label for="likeness">Likeness</label>
    <input id="likeness" name="range" type="range" min="1" max="100">
    
    <input type="submit" value="Submit">
  </form>
  
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
